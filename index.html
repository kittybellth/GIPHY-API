<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Giphy... ei ei</title>

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- font Awesom -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<!-- main stylesheet -->
	<link rel="stylesheet" type="text/css" href="assests/css/style.css">
</head>
<body>
	<!-- jumbotron -->
	<div class="row">
		<div class="container">
			<div class="jumbotron bg-primary">
				<p class="lead text-center">Welcome! to Giphy animations
				<img src="assests/images/Logo.gif">
				</p>
				<hr class="my-4">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="container">
			<!-- button area -->
			<div class="col-md-8">
				<div>
					<h4>Just click :</h4>
				</div>
				<div class="button">
				</div>
			</div>

			<!-- input area -->
			<div class="col-md-3 col-md-offset-1">
				<div class="panel panel-primary">
					<div class="panel-heading">
						Add the animation
					</div>
					<div class="panel-body">
						<input type="text" name="text" id="animation-input" autofocus="">
						<button type="button" class="btn btn-primary" id="submit">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- display area -->
	<div class="row">
		<div class="container">
			<div class="col-md-12">
				<div class="display"></div>
			</div>
		</div>
	</div>


<!-- link to jquery -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<!-- mainscript -->
<script type="text/javascript" src="assests/javascript/main.js"></script>
</body>
</html>
